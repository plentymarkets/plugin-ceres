settingsRecaptcha = Google reCAPTCHA
settingsRecaptchaDescription = Du kannst Google reCAPTCHA einbinden, um zu verifizieren, dass die Besucher deines Webshops keine Bots sind. Bitte beachte, dass du einen API- und einen geheimen Schlüssel von Google benötigst. Du hast die Möglichkeit das reCaptcha in der unsichtbaren Version 2 oder in Version 3 einzubinden.
