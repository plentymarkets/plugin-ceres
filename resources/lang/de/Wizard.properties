; Step 8 - Performance

performanceSettings = Performance
performanceSettingsDescription = In diesem Schritt kannst du den ShopBooster aktivieren, um deinen Webshop kostenpflichtig schneller zu machen. Weiterhin nimmst du hier Einstellungen vor, die für Entwickler interessant sind.
shopBooster = ShopBooster (empfohlen)
activateShopBooster = ShopBooster kostenpflichtig aktivieren
shopBoosterDescription = Der ShopBooster ist ein kostenpflichtiges Zusatzmodul, welches deine TTFB (Time to first Byte) deutlich verbessert. Durch die Aktivierung des ShopBoosters entstehen weitere Kosten. Pro 100 Seitenaufrufe und -veränderungen werden 0,004€ berechnet. Der Traffic und die damit verbundenen Kosten werden tagesaktuell im Bereich Hosting » Traffic ausgewiesen.
ssr = Vue Server-Side Rendering (beta)
ssrDescription = Aktiviere das Vue Server-Side Rendering (SSR), um das Markup von Vue-Komponenten serverseitig verarbeiten zu lassen, bevor es an Browser ausgeliefert wird. Dadurch verbessert sich die Performance der Artikel-, Kategorie- und statischen Seiten, was sich positiv auf deine Google PageSpeed Insights-Werte auswirkt. Da SSR die TTFB (Time to first Byte) leicht erhöht, empfehlen wir dir SSR in Kombination mit ShopBooster zu verwenden! Wichtig: Überprüfe ggf. die Code-Anpassungen, die du an Vue-Templates deines Webshops vorgenommen hast, und stelle sicher, dass diese SSR-konform sind, bevor du das Server-Side Rendering aktivierst. Falls dein Webshop oder von dir eingebundene Plugins Vue-Komponenten verwenden, die noch nicht SSR-konform umgebaut wurden, kann es zu Fehlern bei ausgelieferten Inhalten kommen. Weitere Informationen findest du im Forum.
activateSsr = Vue Server-Side Rendering aktivieren
loggingOptions = Logging-Optionen
loggingOptionsDescription = Welche Meldungen und Informationen sollen im Webshop ausgegeben werden? In plentyShop LTS gibt es 4 Typen von Meldungen, die du deinen Kunden anzeigen kannst. Stacktrace, Fehler-Codes und Meldungen in der Entwicklerkonsole sind nur für Entwickler relevant und werden nicht im Frontend des Webshops angezeigt.
