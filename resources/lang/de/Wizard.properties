loggingOptionsDescription = Welche Meldungen und Informationen sollen im Webshop ausgegeben werden? In Ceres gibt es 4 Typen von Meldungen, die du deinen Kunden anzeigen kannst. Stacktrace, Fehler-Codes und Meldungen in der Entwicklerkonsole sind nur für Entwickler relevant und werden nicht im Frontend des Webshops angezeigt.
