printSuccess = Erfolgsmeldungen (grün) ausgeben
printWarnings = Warnungen (gelb) ausgeben
printInfos = Informationen (blau) ausgeben
printStackTrace = Stacktrace zur Nachverfolgung von Fehlern ausgeben
logMessages = Meldungen in der Entwicklerkonsole loggen
showErrorCode = Fehler-Codes in Meldungen anzeigen
performanceLevel = Performance-Level
performanceLevelDescription = Wähle den Live-Modus, wenn du deinen Webshop produktiv betreiben möchtest. Nutze den Entwicklungsmodus, um Debugging-Funktionen zu verwenden und Dateien nicht zu minimieren und zu bündeln.
performanceErrorCheck = Gesamte Seite vor der Anzeige nach ungültigem Markup-Code durchsuchen. Dies hat negative Auswirkungen auf die Performance.
performanceDevelopment = Entwicklungsmodus
performanceLive = Live-Modus
performanceEventPropagation = State Cloning für das Event Propagation-Plugin aktivieren
performanceEventPropagationTitle = Performance: Event Propagation für VueX
performanceEventPropagationDescription = Das Event Propagation-Plugin sendet ein Event für jede Datenänderung in VueX. Diese Events können den neuen und den alten Zustand des VueX Stores enthalten, was die Datenlast des Onlineshops erhöht. Durch das Deaktivieren des State Clonings werden sowohl der alte als auch der neue Zustand als leere Objekte gespeichert, was zu einer verbesserten Performance führen kann. Das Deaktivieren des State Clonings kann dazu führen, dass manche externe Plugins nicht mehr funktionieren.

