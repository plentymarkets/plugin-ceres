storeCategoryTypes = Welche Kategorietypen möchtest du in der Navigationsleiste anzeigen?
storeCategoryTypesDescription = In plentyShop LTS gibt es 3 Arten von Kategorien: Artikel-, Content- und Blogkategorien. Artikelkategorien enthalten deine Artikel. Content-Kategorien sind für andere Inhalte, wie z.B. deine Rechtstexte da. Wenn du das plentymarkets Blog-Plugin installiert hast, sind auch Blogkategorien verfügbar, die deine Blogbeiträge enthalten. Die Anzahl der maximalen Ebenen in der Katgorie-Navigation bestimmt wie viele Ebenen geladen werden. Die Anzeige steuerst du über die Widget-Einstellungen. Falls du mehr als 4 Ebenen anzeigen lassen willst, musst du dies über ein eigenes Theme anpassen.
