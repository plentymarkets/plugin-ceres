onlineStoreSettings = Webshop
onlineStoreSettingsDescription = In diesem Schritt nimmst du allgemeine Einstellungen zum Webshop vor. Alle Einstellungen, die das optische Design deines Webshops betreffen, wie z.B. die Farbgebung oder das Hochladen eines Firmenlogos, nimmst du im Anschluss mit dem ShopBuilder vor.
