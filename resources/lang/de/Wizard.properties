externalVatIdCheckTitle = Abfrage der Umsatzsteuernummer
externalVatIdCheckDescription = Möchtest du die Umsatzsteuernummer deiner Kunden abfragen? Die Abfrage prüft bei Adressänderungen und Bestellabschluss ob die angegebene Umsatzsteuernummer gültig ist. Für die Abfrage wird der externe Service MIAS verwendet. Du kannst ebenfalls einstellen, welchen Status Aufträge haben sollen, für die die USt.-IdNr. nicht geprüft werden kann, falls dieser Service vorrübergehend nicht verfügbar ist.
loginModeTitle = Login-Modus
loginModeDescription = Wähle den Login-Modus für den Webshop. Der Login-Modus ist nur für Systeme mit mehreren Mandanten relevant. Wenn du die Option "Konto für jeden Mandanten erstellen" wählst, gelten die Login-Daten, die deine Kund:innen hinterlegen, für jeden Mandanten des Systems. <br>Wenn du die Option "Konto nur für ausgewählten Mandanten erstellen" wählst, gilt das Konto nur für den Webshop, in dem es erstellt wurde und deine Kund:innen müssen für jeden Mandanten deines Systems separate Konten erstellen.
