shippingMethodDescription = Der Assistent für Versandarten unterstützt dich dabei, deine erste Versandart anzulegen.
shippingProfileDescription = Der Assistent für Versandprofile hilft dir dabei, dein erstes Versandprofil anzulegen und auf deine Bedürfnisse anzupassen.
paymentMethodDescription = Der Assistent für Zahlungsarten unterstützt dich bei der Einrichtung deiner ersten Plugin-Zahlungsart.
