reqSettingsDescription = Bevor du mit der Einrichtung deines Ceres-Shops loslegen kannst, sind einige Einstellungen in den folgenden Bereichen nötig. Die Assistenten unterstützen dich bei der Einrichtung.
shippingMethod = Versandart einrichten
