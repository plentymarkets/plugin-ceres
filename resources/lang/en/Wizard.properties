; Step 8 - Performance

performanceSettings = Performance
performanceSettingsDescription = In this step, you can activate the ShopBooster, in order to improve the TTFB at additional costs. Here, you also carry out settings that are of interest for plugin developers, such as logging settings.
shopBooster = ShopBooster (recommended)
activateShopBooster = Activate ShopBooster at additional costs
shopBoosterDescription = The ShopBooster is an additional module that significantly improves your Time to First Byte. By activating the ShopBooster, additional costs arise. We charge 0,004€ per 100 page views and page changes. The traffic data and corresponding costs can be viewed in the Hosting » Traffic menu.
ssr = Vue Server-Side Rendering (beta)
ssrDescription = Activate the Vue Server-Side Rendering (SSR) to process the markup of Vue components on the server-side before sending it to the end user's browser. This improves the performance of your item, category, and static pages, which in turn positively affects your Google PageSpeed Insights rating. Since SSR can lead to a higher Time to First Byte, we recommend you use SSR in combination with ShopBooster! Important: If you made any adjustments to the Vue components of your webshop, make sure that these changes are SSR-compatible before you activate Vue Server-Side Rendering. If your online shop or any plugins you are currently implementing use Vue components that are not compatible with SSR, your shop might be displayed incorrectly. You can find further information in our forum.
activateSsr = Activate Vue Server-Side Rendering
loggingOptions = Logging options
loggingOptionsDescription = Which notifications and information do you want to be logged in the online store? Ceres provides four types of notifications you can display to your customers. Stack trace, error codes and messages in the console are only relevant for developers and are not displayed in the frontend of the store.
printErrors = Output error notifications
printSuccess = Output success notifications
printWarnings = Output warning notifications
printInfos = Output information notifications
printStackTrace = Output stack trace for tracing error sources
logMessages = Log messages in the browser console
showErrorCode = Show error codes in notifications
performanceLevel = Performance level
performanceLevelDescription = Select the live mode if you are operating a live online store. Select the development mode to use debugging functions and not minimise and bundle files.
performanceErrorCheck = Check entire page for errors in markup code before initialisation. This negatively impacts the page performance.
performanceDevelopment = Development
performanceLive = Live
performanceEventPropagation = Activate state cloning for the event propagation plugin
performanceEventPropagationTitle = Performance: Event propagation for VueX
performanceEventPropagationDescription = The event propagation plugin sends an event for each Vex mutation. These events can contain both the old and the new state of the Vuex store, which increases the data load of the online shop. By deactivating state cloning, the old and new states are stored as empty objects, which can improve the online shop performance. However, it is possible that some external plugins won't function properly if state cloning is deactivated. 

